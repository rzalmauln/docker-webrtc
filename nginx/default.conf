server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index webrtc-player.html;

    # CORS headers untuk semua response
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Location, Accept-Ranges' always;

    # Serve HTML files
    location / {
        try_files $uri $uri/ /webrtc-player.html;
        add_header 'Cache-Control' 'no-cache';
    }

    # Proxy ke MediaMTX - SEMUA PATH
    location ~ ^/(.+)/(whep|whip|whpp)$ {
        # Handle preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Range' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy ke MediaMTX
        proxy_pass http://mediamtx:8889;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebRTC specific
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts untuk WebRTC
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Buffering off untuk real-time
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy API endpoint (optional, untuk monitoring)
    location /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://mediamtx:9997/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

